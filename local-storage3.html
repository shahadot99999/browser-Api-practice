<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>

    <h1>Name</h1>
    <input id="name-field" id="name-class" type="text" placeholder="name">
    <button id="send-name">Send Name</button>
    <button id="delete-name">Delet Name</button>


    <h1>Email</h1>
    <input id="email-field" class="email-class" type="text" placeholder="email">
    <button id="send-email">Send email</button>
    <button id="delete-email">Delet email</button>


    <h1>Message</h1>
    <input id="message-field" class="message-class" type="text" placeholder="Message">
    <button id="send-message">Send Message</button>
    <button id="delete-message">Delet Message</button>
    <br>

    <button id="send">send</button>
    <button id="reset">Reset</button>

    <script src="local-storage3.js"></script>

</body>

</html>
